<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOINT Array - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #4c1d95 50%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 16px;
            color: #e2e8f0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .connection-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #22c55e;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            .retry-btn { padding: 10px 25px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">A</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - ANOINT Array is designed to work offline for many features.</p>
        
        <button class="retry-btn" onclick="retryConnection()">Try Again</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <span>Native app experience</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <span>Automatic sync when online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Cached content available</span>
            </div>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        let checkInterval;
        
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                updateConnectionStatus();
                startConnectionCheck();
            }
        }
        
        function updateConnectionStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'Connection restored! Refreshing...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'No internet connection detected';
            }
        }
        
        function startConnectionCheck() {
            if (checkInterval) clearInterval(checkInterval);
            
            checkInterval = setInterval(() => {
                if (navigator.onLine) {
                    updateConnectionStatus();
                    clearInterval(checkInterval);
                }
            }, 2000);
        }
        
        // Event listeners for online/offline detection
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        if (!navigator.onLine) {
            startConnectionCheck();
        }
        
        // Auto-retry every 30 seconds
        setTimeout(() => {
            if (!navigator.onLine) {
                retryConnection();
            }
        }, 30000);
    </script>
</body>
</html>
