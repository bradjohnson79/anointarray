<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ANOINT Array - Pioneering force in Scalar energy and healing technologies. Transcendental Imbuing & Scalar Enhanced products for energy healing." />
    <meta name="keywords" content="scalar energy, healing technology, transcendental imbuing, energy healing, ANOINT Array" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ANOINT Array - Scalar Energy Healing Technology" />
    <meta property="og:description" content="Pioneering force in Scalar energy and healing technologies" />
    <meta property="og:url" content="https://anointarray.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="ANOINT Array - Scalar Energy Healing Technology" />
    <meta property="twitter:description" content="Pioneering force in Scalar energy and healing technologies" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <title>ANOINT Array - Scalar Energy Healing Technology</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
