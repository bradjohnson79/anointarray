[build]
  # Base directory for build (where package.json is located)
  base = "anoint-app"
  
  # Build command (runs from base directory)
  command = "npm install && npm run build"
  
  # Directory to publish (relative to base directory)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Build optimization
  NPM_FLAGS = "--production=false"
  
  # Supabase configuration - these should be set in Netlify dashboard
  # VITE_SUPABASE_URL = "https://xmnghciitiefbwxzhgrw.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "your-anon-key"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker and manifest with shorter cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# Prerender for better SEO
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Functions configuration (if needed later)
[functions]
  directory = "functions"
  node_bundler = "esbuild"